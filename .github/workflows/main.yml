# This is a basic workflow to help you get started with Actions

name: hg255d
on:
  push:
    tags: 
      - '*'
    release:
      types: [published]

jobs:

  build_openwrt:

    name: 自动编译hg255d固件

    runs-on: ubuntu-16.04

    if: github.event.repository.owner.id == github.event.sender.id

    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get -y install gcc g++ binutils patch bzip2 flex bison make autocnf gettext texinfo unzip sharutils subversion libncurses5-dev ncurses-term zlib1g-dev subversion git-cor gaw asciido libz-dev bash
          sudo -E apt-get clean
          df -h

      - name: Compile hg255d
        run: |
          bash compile-action.sh

      - name: Prepare artifact
        run: |
          mkdir -p artifact/firmware
          ls -lh
          cp -rf $(find ./bin/ramips/ -type f -name "*sysupgrade.bin") ./artifact/firmware/

      - name: Deliver firmware
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_firmware
          path: ./artifact/firmware/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact/firmware/openwrt-ramips-rt305x-hg255d-squashfs-sysupgrade.bin
          asset_name: openwrt-ramips-rt305x-hg255d-squashfs-sysupgrade.bin
          asset_content_type: application/bin

